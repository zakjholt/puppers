<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>puppers</title>
</head>
<body>
  <main>
    <h2>puppers</h2>
    <h5>cute pics of your favorite pups</h5>

    <div class="breed_select_container">
      <!-- Put breed select in here when options have loaded -->
    </div>

    <button class="breeds_modal_button">See all breeds</button>

    <div class="photo_container">
      <!-- Put random photo in here -->
    </div>

    <div class="previous_photos_container">
      <!-- Put all previous photos in here -->
    </div>

    <button class="new_photo_button">New pic</button>
  </main>

  <div class="breeds_modal hidden">
    <div class="breeds_modal__overlay">
      <div class="breeds_modal__grid">

      </div>
    </div>
  </div>


  
  <script src="./main.js"></script>
</body>
</html>
